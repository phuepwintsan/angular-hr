<div class="card">
  <p-table
    #dt1
    [value]="departments"
    dataKey="deptId"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['deptId', 'deptName', 'status']"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #caption>
      <div class="flex">
        <p-button label="Create"></p-button>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <span class="material-symbols-outlined"> search </span>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>DepartmentId</th>
        <th>DepartmentName</th>
        <th>Status</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="deptId"
            placeholder="Search by ID"
            ariaLabel="Filter ID"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="deptName"
            placeholder="Search by deptName"
            ariaLabel="Filter Name"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="status"
            placeholder="Search by status"
            ariaLabel="Filter state"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-department>
      <tr>
        <td>{{ department.deptId }}</td>
        <td>{{ department.deptName }}</td>
        <td>{{ department.status }}</td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="3">No departments found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
